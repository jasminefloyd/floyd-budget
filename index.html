<!-- Create a skeleton for the budget app  

    Needs to take a number value from the input field
    add that value to the sum
    subtract the sum of expense from the revenue to get the remaining cash
    display the expenses in a list
    display the revenue in a list
    show the total budget
    total expenses
    remaining cash


-->
<!DOCTYPE html>
 <html>
        <head>
            <title>FDS Budget App</title>
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" />
            <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" />
            <link rel="stylesheet" href="style.css">
        </head>
        <body>
            <div class="outer-container">
                <img src="./assets/icon.png">
                <div id="expenseReport">
                    <p id="expenseHeader">Expense Report</p>
                    <div class="calculationContainers">
                        <p id="" class="calculationLabel">Expense Total</p>
                        <p id="total-sum" class="totalContainers">00</p>
                    </div>
                    <div class="calculationContainers">
                        <p id="" class="calculationLabel">Remaining Cash</p>
                        <p id="expense-amt" class="totalContainers">000</p>
                    </div>
                    <!-- <div class="ledger">
                        <ul id="expenses"></ul>
                        <ul id="salary"></ul>
                    </div> -->
                </div>
                <div class="tabs">
                    <ul class="tab-list">
                        <li class="tab-link active" data-tab="tab-1">Expenses</li>
                        <li class="tab-link" data-tab="tab-2">Income</li>
                    </ul>
            
                    <div id="tab-1" class="tab-content active">
                        <div class="inner-container" id="expenseSection">
                            <select id="selectType" class="box">
                                <option id="droppy" value="" disabled selected>Select Expense</option>
                            </select>
                            <input type="number" id="input-amount" class="box" placeholder="$0" />
                            <button id="add-expense">Add Expense</button>
                            <div class="ledger">
                                <ul id="expenses"></ul>
                            </div>
                        </div>
                    </div>
                    <div id="tab-2" class="tab-content">
                        <div class="inner-container" id="expenseSection">
                            <input type="text" id="income-type" class="box" placeholder="Income Name" />
                            <input type="number" id="income-input-amount" class="box" placeholder="$0" />
                            <button id="add-income">Add Income</button>
                            <div class="ledger">
                                <ul id="salary"></ul>
                            </div>
                        </div>
                    </div>
                    <div>     
                        <p id="fds-tag">üèÜ Greatness Magnified - An FDS Lifestyle </p>
                    </div>
                </div>
